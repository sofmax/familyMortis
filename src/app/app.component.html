<mat-toolbar color="primary">
  <span>Family Morty by JC</span>
</mat-toolbar>


<main>
  <mat-card>
   
      <mat-form-field appearance="fill">
        <mat-label>Id Nombres</mat-label>
        <mat-select  [(value)]="selectedFamilyId">
          <mat-option *ngFor="let item of familyList"[value]="item">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf=selectedFamilyId>
           <!-- <p> Select Family ID: {{selectedFamilyId.id}} </p>
           <p> Select Family Name: {{selectedFamilyId.name}} </p>
           <p> Select Family Status: {{selectedFamilyId.status}} </p>
           <p> Select Family Specie: {{selectedFamilyId.species}} </p>
           <p> Select Family Gener: {{selectedFamilyId.gender}} </p>
           <p> Select Family Origin: {{selectedFamilyId.origin}} </p> -->


           <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>ID:{{selectedFamilyId.id}} - Nombre {{selectedFamilyId.name}}</mat-card-title>
              <mat-card-subtitle>{{selectedFamilyId.species}} - {{selectedFamilyId.status}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{selectedFamilyId.image}}">
            <mat-card-content>
              creado el : {{selectedFamilyId.created}}
            </mat-card-content>
           
          </mat-card>

           <app-card></app-card>
      </div>
</mat-card>


</main>
