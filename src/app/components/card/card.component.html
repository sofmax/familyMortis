<mat-card class="example-card" *ngFor="let item of familyList">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.species}} - {{item.status}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.image}}">
    <mat-card-content>
      creado el : {{item.created}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
